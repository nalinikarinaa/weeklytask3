<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>

<body>
<div class="flex flex-col md:flex-row h-screen ">
    <!-- Bagian Kiri (Teks dan Gambar) -->
    <div class="md:w-1/2 bg-black flex text-white relative">
        <header class="absolute top-0 left-0 bg-transparent">
            <div class="container mx-auto md:px-32 px-14 py-8 flex">
                <img class="md:w-auto w-40 h-5 mb-10" src="/img/logoo 1.svg" alt="Logo">
            </div>
        </header>
        <div class="mt-28"> <!-- Ubah dari mt-28 ke mt-20 agar naik lebih ke atas -->
            <h1 class="md:text-5xl text-3xl font-playfair mb-16 md:ml-32 ml-20">We’d love to <br> hear from you</h1>
            <img class="w-full h-auto" src="/img/tengah.png" alt="">
            <div class="flex items-center justify-center mt-16 mb-4">
                <img class="md:w-14 w-8 h-auto ml-2" src="/img/bawah.png" alt="">
                <p class="text-xs text-gray-400 ml-4">Privacy Policy • Modern Day Statement • Social Impact Statement</p>
            </div>
        </div>
    </div>

    <!-- Bagian Kanan (Form) -->
    <div class="md:w-1/2 bg-white flex flex-col items-center justify-start relative"> <!-- Ubah justify-center ke justify-start -->
        <header id="header" class="absolute top-0 right-0 bg-transparent">
            <div class="justify-between gap-30 flex md:text-base text-sm mt-5 mr-5">
                <a class="py-3 px-4 text-black focus:border-2 focus:border-black active:border-2 active:border-black focus:outline-none" href="#aboutus">About</a>
                <a class="py-3 px-4 text-black focus:border-2 focus:border-black active:border-2 active:border-black focus:outline-none" href="#services">Services</a>
                <a class="py-3 px-4 text-black focus:border-2 focus:border-black active:border-2 active:border-black focus:outline-none" href="#home">Contact us</a>
            </div>
        </header>
    
        <div class="text-left p-8 mt-28 w-full "> <!-- Kurangi margin top dari mt-16 ke mt-8 -->
            <h2 class="md:text-4xl text-2xl font-bold mb-12 font-playfair md:mx-20 mx-4">Contact us</h2>
            <div class="grid grid-cols-2 gap-4 md:mx-20 mx-4">
                <div class="flex flex-col">
                  <label for="first-name" class="text-xs font-semibold text-gray-500">First Name</label>
                  <input id="first-name" type="text" placeholder="Enter your first name" class="border-b border-gray-400 focus:outline-none focus:border-black p-2">
                </div>
                <div class="flex flex-col">
                  <label for="last-name" class="text-xs font-semibold text-gray-500">Last Name</label>
                  <input id="last-name" type="text" placeholder="Enter your last name" class="border-b border-gray-400 focus:outline-none focus:border-black p-2">
                </div>
                <div class="flex flex-col">
                  <label for="email" class="text-xs font-semibold text-gray-500">Email</label>
                  <input id="email" type="email" placeholder="Enter your email" class="border-b border-gray-400 focus:outline-none focus:border-black p-2">
                </div>
                <div class="flex flex-col">
                  <label for="phone-number" class="text-xs font-semibold text-gray-500">Phone Number</label>
                  <input id="phone-number" type="text" placeholder="Enter your phone number" class="border-b border-gray-400 focus:outline-none focus:border-black p-2">
                </div>
                <div class="col-span-2 flex flex-col">
                  <label for="message" class="text-xs font-semibold text-gray-500">Message</label>
                  <textarea id="message" placeholder="Enter your message" class="border-b border-gray-400 focus:outline-none focus:border-black p-2"></textarea>
                </div>
                <button class="flex items-center text-black font-medium hover:text-gray-600 focus:outline-none">
                    Submit 
                    <span class="ml-2 text-black text-3xl">→</span>
                  </button>
              </div>
              <div class="md:mx-20 mx-4 mt-10">
              <p class="text-gray-400">Email Us </p>
              <p>enquires@glassmoon.co</p>
              </div>
              <div class="text-gray-400 text-xs md:mr-20 text-end mt-24">
                <span>enquires@glassmoon.co</span>
                <span class="md:ml-3 ">Instagram</span>
                <span class="md:ml-3">Facebook</span>
              </div>
              
        </div>
    </div>
</div>
</body>
</html>
